<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#317efb" />

  <link rel="manifest" href="/manifest.json">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a class="skip-main" href="#maincontent">Skip to main content</a>

  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>

      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="application">
    <!-- Beginning map -->
    <section id="map-container" aria-atomic="true" aria-owns="map" tabindex="-1">
      <div id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>

      <div class="description">
        <figure id="restaurant-img">
          <picture></picture>
          <figcaption id="restaurant-cuisine"></figcaption>
        </figure>
        <p id="restaurant-address"></p>
      </div>

      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <div id="modal">
    <div class="modal-dialog">
      <div class="modal-title">
        <span class="close" role="button" aria-label="close">&times;</span>
        <h2>New Review</h2>
      </div>

      <div class="modal-content">
        <form action="">
          <div>
            <label for="reviewer_name">Reviewer name</label>
            <input id="reviewer_name" name="reviewer_name" type="text" placeholder="Reviewer name" aria-placeholder="Reviewer name">
            <small></small>
          </div>
          <div>
            <label for="reviewer_text">Review</label>
            <textarea name="reviewer_text" id="reviewer_text" cols="30" rows="3" placeholder="Your review go here" aria-placeholder="Your review go here"></textarea>
            <small></small>
          </div>
          <div>
            <label for="reviewer_rating">Rating</label>
            <input id="reviewer_rating" name="reviewer_rating" type="number" min="0" max="5" value="5">
          </div>
          <div id="reviewer_rating_stars">rating</div>
        </form>
      </div>

      <div class="modal-footer">
        <button id="review_btn">Review</button>
      </div>
    </div>
  </div>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="scripts/restaurant.bundle.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

  <script src="register_sw.js"></script>
</body>

</html>
